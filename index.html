<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="app">
        
        <v-app>
            <v-main>
                <v-container fluid class="fill-height background" style="width:100vw;">
                    <v-app-bar
                    elevation="0" class="topbox"
                        >
                        <v-spacer></v-spacer>
                        
                        <v-btn rounded style="background-color: #f1f1f1;"  @click="locationChange('create.html')">
                            <a href="create.html" class="menuItem">Create</a>
                        </v-btn>
                        <v-btn rounded style="background-color: #f1f1f1; margin-left: 10px;"  @click="locationChange('edit.html')">
                            <a href="edit.html" class="menuItem">Edit</a>
                        </v-btn>

                    </v-app-bar>
                </v-app-bar>
                    <v-row style="height: 20vh;">
                        <h1 class="text-center logo" style="width: 100vw; font-size: 15vh;">
                            RE:LEARN
                        </h1>
                    </v-row>
                    <v-row style="height: 60vh;">
                        <v-col md="4" offset-md="4">
                            <v-row align="center" justify="center">
                                <v-col md='8'>
                                    <v-text-field @keyup.enter="find" v-model="search" placeholder="Enter Code">
                                    </v-text-field>
                                </v-col>
                                <v-col md='4'>
                                    <v-btn @click="find">
                                        search
                                    </v-btn>
                                </v-col>
                            </v-row>    
                            
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
        data: {
            search: '',
            message: 'Hello Vue!',
            loading: false,
            isDisabled: false,
            tableRowsCached: [
            {
            }
          ],
          tableRows: [
            {
            }
          ]
        },
      mounted: function(){
      },
      methods: {
        locationChange(href){
            location.href=href
          },
           find: function(){
            location.href=`setpage.html?code=${this.search}`;
           }
        }
      })
  </script>

  <style>
      a {
          color:black !important;
          font-family: serif;
      }
      .invalidcode {
    background-color:rgb(240, 137, 137);
    border: 1px 1px 1px 1px rgb(161, 3, 3);
}
  </style>

</body>

</html>
